<div>
    <button class="btn btn-secondary" onclick="loadPage('editar-passaporte')">← Voltar</button>
    <h2 id="carteirinha-nome-titulo" style="margin-top: 20px;">Adicionar Fotos</h2>

    <div class="card">
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 300px;">
                <h4>Câmera</h4>
                <video id="camera-feed" width="100%" autoplay playsinline></video>
                <button id="capture-rosto-btn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Capturar Foto do Rosto</button>
                <button id="capture-doc-btn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Capturar Foto do Documento</button>
            </div>
            <div style="flex: 1; min-width: 300px;">
                <h4>Preview Rosto</h4>
                <img id="preview-rosto" src="https://via.placeholder.com/300x400" alt="Preview Rosto" style="width: 100%;">
                <h4>Preview Documento</h4>
                <img id="preview-doc" src="https://via.placeholder.com/400x300" alt="Preview Documento" style="width: 100%;">
            </div>
        </div>
         <button id="save-all-btn" class="btn btn-green" style="width: 100%; margin-top: 20px;">Salvar Todas as Fotos e Ativar</button>
    </div>
    <canvas id="photo-canvas" style="display: none;"></canvas>
</div>
