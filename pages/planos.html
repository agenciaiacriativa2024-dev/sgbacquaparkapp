<div>
    <button class="btn btn-secondary" onclick="loadPage('ceo')">← Voltar</button>
    <h2 style="margin-top: 20px;">Gerenciar Planos</h2>
    
    <div class="card">
        <h3 class="card-title" id="form-title">Adicionar Novo Plano</h3>
        <form id="planos-form">
            <input type="hidden" id="plano-id">
            <div class="form-group">
                <label for="plano-nome">Nome do Plano</label>
                <input type="text" id="plano-nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="plano-valor">Valor Mensal (R$)</label>
                <input type="number" id="plano-valor" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="plano-descricao">Descrição</label>
                <textarea id="plano-descricao" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Plano</button>
            <button type="button" class="btn btn-secondary" id="cancel-edit-btn" style="display:none;">Cancelar Edição</button>
        </form>
    </div>

    <h3>Planos Existentes</h3>
    <ul class="list" id="planos-list">
        <li class="list-item">Carregando planos...</li>
    </ul>
</div>
